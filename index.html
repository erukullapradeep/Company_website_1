<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Techechos Innovation</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <div class="logo">
            <img src="https://techechosinnovation.com/logo.svg" alt="Techechos Logo">
            <span class="brand-name"><strong>Techechos</strong> <span class="highlight">Innovation</span></span>
        </div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Careers</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>


    <section class="hero">
        <h1>Welcome to Techechos Innovation</h1>
        <p>Innovate • Collaborate • Elevate</p>
        <div class="image-gallery">
            <img src="https://images.unsplash.com/photo-1460925895917-afdab827c52f?w=500&q=80" alt="Tech Image 1">
            <img src="https://images.unsplash.com/photo-1504384764586-bb4cdc1707b0?w=500&q=80" alt="Tech Image 2">
            <img src="https://images.unsplash.com/photo-1498050108023-c5249f4df085?w=500&q=80" alt="Tech Image 3">
        </div>

       <a href="#" class="cta-button" onclick="showAlert()">Explore Our Services</a>


        <div class="stats-section">
            <div class="stat-item">
                <div class="icon">       
                    <i class="fas fa-code"></i></div>
                <span>50+</span>
                <p>Projects Completed</p>
            </div>
            <div class="stat-item">
                <div class="icon">
                    <i class="fas fa-users"></i></div>
                <span>100+</span>
                <p>Happy Clients</p>
            </div>
            <div class="stat-item">
                <div class="icon">
                    <i class="fas fa-award"></i></div>
                <span>3+</span>
                <p>Years Experience</p>
            </div>
            <div class="stat-item">
                <div class="icon">
                    <i class="fas fa-star"></i></div>
                <span>100%</span>
                <p>Client Satisfaction</p>
            </div>
        </div>
        


        
    </section>

    <script src="script.js"></script>
   


</body>
</html>
